<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nombre Apellido</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Diego Vera</h1>
            <h2>Bachiller General, mención Humanidades y Artes</h2>
        </header>
        <main>
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="active">Portafolio</a>
                    <a href="about.html">Sobre mí</a>
                </nav>
                <section class="gallery">
                    <div class="gallery-grid" id="aqui">
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p>Diego Vera © 2025</p>
            <div class="social-links">
                <a href="https://github.com/dv29ast">GitHub</a>
                <a href="#">LinkedIn</a>
            </div>
        </footer>
        <script>
const trabajitos = [
    {
        id: 1,
        photo: "img/1.png",
        title: "Como es arriba, es abajo",
        course: "Configuración Visual I",
    },
    {
        id: 2,
        photo: "img/2.png",
        title: "Metamorfosis",
        course: "Proyecto I"
    },
    {
        id: 3,
        photo: "img/3.png",
        title: "Conexión",
        course: "Representación Conceptual"
    },
    {
        id: 4,
        photo: "img/4.png",
        title: "Imagotipo de marca ASBOS",
        course: "Proyecto II"
    },
    {
        id: 5,
        photo: "img/5.png",
        title: "Frente y reverso de triptico de Don Quijote",
        course: "Proyecto I"
    }           
];

document.addEventListener('DOMContentLoaded', () => {
    const lugar = document.querySelector("#aqui");

    trabajitos.forEach(t => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        
        const a = document.createElement('a');
        a.href = `single.html?id=${t.id}`;
        
        const img = document.createElement('img');
        img.src = t.photo;
        img.alt = t.title;
        img.loading = 'lazy';
        
        const overlay = document.createElement('div');
        overlay.className = 'gallery-overlay';
        overlay.innerHTML = `<h3></h3><p></p>`;
        overlay.querySelector('h3').textContent = t.title;
        overlay.querySelector('p').textContent = t.course;
        
        a.append(img, overlay);
        div.appendChild(a);
        lugar.appendChild(div);
    });
});            
        </script>
    </body>


</html>
